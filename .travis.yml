language: python
before_script:
  - chmod +x semantic_release.sh && ./semantic_release.sh
script:
  - chmod +x build.sh && ./build.sh
before_deploy:
  - gem install package_cloud
deploy:
  skip_cleanup: true
  - provider: packagecloud
    repository: "develop"
    username: "twine"
    token:
      secure: "${PACKAGE_CLOUD}"
    dist: "python"
    local-dir: src/dist
    on:
      branches: 
        - develop
        - /^feature\/.*$/
        - /^hotfix\/.*$/
        - /^fix\/.*$/
        - /^release\/.*$/
env:
  global:
    secure: 



